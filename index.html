<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <h2 class="profile-name">William</h2>
            <p class="profile-title">Student</p>
            <div class="action-buttons">
                <button class="btn save-contact">Save Contact</button>
                <button class="btn connect">Connect</button>
            </div>
        </div>
        
        <div class="profile-details">
            <div class="detail-item">
                <i class="fas fa-phone"></i>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="detail-item">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email Address">
            </div>
            <div class="detail-item">
                <i class="fas fa-globe"></i>
                <input type="text" placeholder="Website">
            </div>
            <div class="detail-item">
                <i class="fas fa-location-dot"></i>
                <input type="text" placeholder="Location">
            </div>
        </div>

        <div class="company-section">
            <div class="company-logo">
                <img src="logo.png" alt="Capital Corporation">
            </div>
            <h3>Access Bank PLC</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
